<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sistemi - Yakında</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 2.5rem; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); width: 380px; min-height: 300px; display: flex; flex-direction: column; justify-content: center; }
        h2 { text-align: center; color: #1c1e21; margin-bottom: 10px; }
        p.subtitle { text-align: center; color: #606770; margin-bottom: 20px; font-size: 14px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #dddfe2; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        button { width: 100%; padding: 12px; background-color: #0866ff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; transition: 0.2s; }
        button:hover { background-color: #0055d4; }
        .logout-btn { background-color: #dc3545; }
        .logout-btn:hover { background-color: #bb2d3b; }
        .message-box { margin-bottom: 15px; padding: 10px; border-radius: 4px; font-size: 13px; display: none; text-align: center; }
        .error { display: block; background-color: #ffebe8; color: #d0342c; border: 1px solid #dd3c104d; }
        .success { display: block; background-color: #e7f3ff; color: #0866ff; border: 1px solid #0866ff4d; }
        .toggle-link { text-align: center; margin-top: 20px; font-size: 14px; color: #606770; }
        .toggle-link span { color: #0866ff; cursor: pointer; font-weight: 600; }
        .forgot-pass { display: block; margin-top: 5px; font-size: 13px; color: #0866ff; cursor: pointer; text-align: right; }
        .hidden { display: none !important; }
        .coming-soon-box { text-align: center; }
        .coming-soon-box h1 { color: #0866ff; font-size: 28px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="info-msg" class="message-box"></div>

    <div id="login-area">
        <h2>Giriş Yap</h2>
        <input type="email" id="login-email" placeholder="E-posta Adresi">
        <input type="password" id="login-password" placeholder="Şifre">
        <span class="forgot-pass" id="btn-forgot-pw">Şifremi Unuttum?</span>
        <button id="btn-login">Giriş Yap</button>
        <div class="toggle-link">Hesabınız yok mu? <span onclick="showRegister()">Kaydol</span></div>
    </div>

    <div id="register-area" class="hidden">
        <h2>Kaydol</h2>
        <input type="email" id="reg-email" placeholder="E-posta Adresi">
        <input type="password" id="reg-password" placeholder="Şifre (Min. 6 karakter)">
        <button id="btn-register">Hesap Oluştur</button>
        <div class="toggle-link">Zaten hesabınız var mı? <span onclick="showLogin()">Giriş Yap</span></div>
    </div>

    <div id="dashboard-area" class="hidden">
        <div class="coming-soon-box">
            <h1>Çok Yakında!</h1>
            <p class="subtitle">Uygulamamız şu an geliştirme aşamasındadır. Takipte kaldığınız için teşekkürler.</p>
            <button id="btn-logout" class="logout-btn">Çıkış Yap</button>
        </div>
    </div>
</div>

<script type="module" src="app.js"></script>

<script>
    // Sayfa içi geçişleri yöneten basit fonksiyonlar
    window.showRegister = function() {
        document.getElementById('login-area').classList.add('hidden');
        document.getElementById('register-area').classList.remove('hidden');
        document.getElementById('info-msg').style.display = 'none';
    }
    window.showLogin = function() {
        document.getElementById('register-area').classList.add('hidden');
        document.getElementById('login-area').classList.remove('hidden');
        document.getElementById('info-msg').style.display = 'none';
    }
</script>
</body>
</html>
