<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana MenÃ¼ | Uygulama PortalÄ±</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        :root { --primary: #0866ff; --danger: #dc3545; --bg: #f0f2f5; --card: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .container { background: var(--card); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; overflow: hidden; position: relative; }
        
        /* Profil BarÄ± */
        .profile-bar { display: flex; align-items: center; padding: 15px 20px; background: #f8f9fa; border-bottom: 1px solid #eee; gap: 12px; }
        .profile-bar img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); }
        .user-info { text-align: left; flex-grow: 1; }
        .user-info .name { font-weight: bold; font-size: 15px; color: #1c1e21; display: block; }
        .user-info .email { font-size: 12px; color: #606770; display: block; }

        /* Ä°Ã§erik AlanÄ± */
        .content { padding: 30px 20px; text-align: center; }
        .main-ui h2 { color: var(--primary); margin: 0 0 10px 0; }
        .apk-notice { background: #e7f3ff; color: #0866ff; padding: 15px; border-radius: 10px; border-left: 5px solid var(--primary); margin: 20px 0; font-weight: 500; font-size: 14px; }
        
        /* Formlar */
        .auth-form { padding: 25px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #dddfe2; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; margin-top: 10px; }
        .btn-google { background: white; color: #5f6368; border: 1px solid #dadce0; display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 15px; }
        .btn-logout { background: none; color: var(--danger); font-size: 13px; margin-top: 10px; text-decoration: underline; }

        .msg-box { padding: 10px; font-size: 13px; display: none; margin: 10px; border-radius: 6px; }
        .error { background: #ffebe8; color: #d0342c; display: block; }
        .success { background: #e7f3ff; color: #0866ff; display: block; }
        
        .hidden { display: none !important; }
        .divider { margin: 15px 0; display: flex; align-items: center; color: #888; font-size: 11px; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #ddd; margin: 0 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="info-msg" class="msg-box"></div>

    <div id="auth-ui" class="auth-form">
        <h2 id="title">HoÅŸ Geldiniz</h2>
        <input type="email" id="email" placeholder="E-posta">
        <input type="password" id="pass" placeholder="Åžifre">
        <div class="g-recaptcha" data-sitekey="6Lc6dlEsAAAAAKaulHC_U9SSYTKiwjFVVvbLB05j"></div>
        <button id="btn-action" class="btn-main">GiriÅŸ Yap</button>
        <div class="divider">VEYA</div>
        <button id="btn-google" class="btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18"> Google ile GiriÅŸ
        </button>
        <p style="font-size: 13px; margin-top: 15px;">
            <span id="toggle-text">HesabÄ±nÄ±z yok mu?</span> 
            <span style="color:var(--primary); cursor:pointer; font-weight:600" id="toggle-btn">Kaydol</span>
        </p>
    </div>

    <div id="main-ui" class="hidden">
        <div class="profile-bar">
            <img id="user-photo" src="https://via.placeholder.com/45" alt="Profil">
            <div class="user-info">
                <span class="name" id="user-display-name">KullanÄ±cÄ± AdÄ±</span>
                <span class="email" id="user-email">email@example.com</span>
            </div>
            <button id="btn-logout" class="btn-logout">Ã‡Ä±kÄ±ÅŸ</button>
        </div>

        <div class="content">
            <h2>Ana MenÃ¼</h2>
            <p style="color:#666; font-size: 14px;">Åžu an iÃ§erik hazÄ±rlÄ±yoruz.</p>
            
            <div class="apk-notice">
                ðŸš€ <strong>Duyuru:</strong> Ã‡ok yakÄ±nda yeni APK dosyalarÄ± buraya eklenecektir. Takipte kalÄ±n!
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
        getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
        signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut,
        setPersistence, browserLocalPersistence 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDky0jC4vlRZ66D10kp8GEXXryymaPFY2Q",
        authDomain: "berks-47dbc.firebaseapp.com",
        projectId: "berks-47dbc",
        storageBucket: "berks-47dbc.firebasestorage.app",
        messagingSenderId: "384612310366",
        appId: "1:384612310366:web:6fe0e771f389782270c3cf",
        measurementId: "G-FBYH92LHQ4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    setPersistence(auth, browserLocalPersistence);

    let isLogin = true;

    function showMsg(txt, type = 'error') {
        const msgBox = document.getElementById('info-msg');
        msgBox.textContent = txt;
        msgBox.className = `msg-box ${type}`;
        msgBox.style.display = 'block';
        setTimeout(() => { msgBox.style.display = 'none'; }, 4000);
    }

    // GÃ¶rÃ¼nÃ¼m DeÄŸiÅŸtir
    document.getElementById('toggle-btn').onclick = () => {
        isLogin = !isLogin;
        document.getElementById('title').textContent = isLogin ? "HoÅŸ Geldiniz" : "Hesap OluÅŸtur";
        document.getElementById('btn-action').textContent = isLogin ? "GiriÅŸ Yap" : "Kaydol";
        document.getElementById('toggle-text').textContent = isLogin ? "HesabÄ±nÄ±z yok mu?" : "Zaten Ã¼ye misiniz?";
        document.getElementById('toggle-btn').textContent = isLogin ? "Kaydol" : "GiriÅŸ Yap";
    };

    // KullanÄ±cÄ± Durum Takibi
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
            
            // Profil Bilgilerini GÃ¼ncelle
            document.getElementById('user-display-name').textContent = user.displayName || "KullanÄ±cÄ±";
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-photo').src = user.photoURL || "https://ui-avatars.com/api/?name=" + user.email;
        } else {
            document.getElementById('main-ui').classList.add('hidden');
            document.getElementById('auth-ui').classList.remove('hidden');
        }
    });

    // GiriÅŸ/KayÄ±t Butonu
    document.getElementById('btn-action').onclick = async () => {
        const captcha = grecaptcha.getResponse();
        if (!captcha) return showMsg("LÃ¼tfen robot olmadÄ±ÄŸÄ±nÄ±zÄ± doÄŸrulayÄ±n.");

        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;

        try {
            if (isLogin) {
                await signInWithEmailAndPassword(auth, email, pass);
            } else {
                await createUserWithEmailAndPassword(auth, email, pass);
                showMsg("KayÄ±t baÅŸarÄ±lÄ±!", "success");
            }
        } catch (e) {
            showMsg("Ä°ÅŸlem baÅŸarÄ±sÄ±z. Bilgileri kontrol edin.");
            grecaptcha.reset();
        }
    };

    // Google GiriÅŸ
    document.getElementById('btn-google').onclick = async () => {
        try {
            await signInWithPopup(auth, provider);
        } catch (e) {
            showMsg("Google giriÅŸi yapÄ±lamadÄ±.");
        }
    };

    // Ã‡Ä±kÄ±ÅŸ
    document.getElementById('btn-logout').onclick = () => signOut(auth);
</script>
</body>
</html>
